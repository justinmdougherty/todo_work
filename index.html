<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Work - GitHub Issues Manager</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header-container">
          <div class="header-title">
            <h1>ðŸš€ Todo Work</h1>
            <p>Manage your work todos with GitHub Issues</p>
          </div>
          <div id="connection-status" class="connection-status"></div>
        </div>
      </header>
      
      <main class="main">
        <!-- GitHub Configuration Section -->
        <div class="github-config" id="github-config">
          <div class="config-container">
            <h2>Connect to GitHub</h2>
            <div class="config-form">
              <input type="text" id="github-token" placeholder="GitHub Personal Access Token" />
              <input type="text" id="repo-owner" placeholder="Repository Owner" value="justinmdougherty" />
              <input type="text" id="repo-name" placeholder="Repository Name" value="todo_work" />
              <button id="connect-btn" class="btn-primary">Connect to GitHub</button>
            </div>
          </div>
        </div>

        <!-- Main Todo Interface -->
        <div class="todo-interface" id="todo-interface" style="display: none;">
          <!-- Issues Header -->
          <div class="issues-header">
            <div class="issues-header-content">
              <div class="issues-title">
                <h2>Issues</h2>
                <span class="issues-count" id="issues-count">0 Open</span>
              </div>
              <button id="new-issue-btn" class="btn-primary new-issue-btn">
                <svg class="octicon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                  <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Zm7-3.25v2.75h2.75a.75.75 0 0 1 0 1.5H8.5v2.75a.75.75 0 0 1-1.5 0V9.25H4.25a.75.75 0 0 1 0-1.5H7V5a.75.75 0 0 1 1.5 0Z"></path>
                </svg>
                New issue
              </button>
            </div>
          </div>

          <!-- Filter and Search Bar -->
          <div class="issues-toolbar">
            <div class="toolbar-left">
              <div class="filter-tabs">
                <button class="filter-tab active" data-filter="open">
                  <svg class="octicon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"></path>
                    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0ZM1.5 8a6.5 6.5 0 1 0 13 0 6.5 6.5 0 0 0-13 0Z"></path>
                  </svg>
                  <span id="open-count">0</span> Open
                </button>
                <button class="filter-tab" data-filter="closed">
                  <svg class="octicon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M11.28 6.78a.75.75 0 0 0-1.06-1.06L7.25 8.69 5.78 7.22a.75.75 0 0 0-1.06 1.06l2 2a.75.75 0 0 0 1.06 0l3.5-3.5Z"></path>
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0Zm-1.5 0a6.5 6.5 0 1 0-13 0 6.5 6.5 0 0 0 13 0Z"></path>
                  </svg>
                  <span id="closed-count">0</span> Closed
                </button>
              </div>
            </div>
          </div>

          <!-- Issues List -->
          <div class="issues-listing">
            <div id="todos-container" class="issues-container">
              <div class="loading-state">
                <p>Loading issues...</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Selected Labels Display (for new issue creation) -->
        <div id="selected-labels-display" class="selected-labels-display" style="display: none;">
          <div class="selected-labels-header">
            <h4>Selected Labels</h4>
            <button class="clear-labels-btn" onclick="app.clearSelectedLabels()">Clear all</button>
          </div>
          <div id="selected-labels" class="selected-labels"></div>
        </div>
      </main>
    </div>

    <!-- New Issue Modal -->
    <div id="new-issue-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content new-issue-modal">
        <div class="modal-header">
          <h3>Create new issue</h3>
          <button class="modal-close" type="button">
            <svg class="octicon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M3.72 3.72a.75.75 0 0 1 1.06 0L8 6.94l3.22-3.22a.75.75 0 1 1 1.06 1.06L9.06 8l3.22 3.22a.75.75 0 1 1-1.06 1.06L8 9.06l-3.22 3.22a.75.75 0 0 1-1.06-1.06L6.94 8 3.72 4.78a.75.75 0 0 1 0-1.06Z"></path>
            </svg>
          </button>
        </div>
        <div class="modal-body">
          <div class="new-issue-form">
            <input type="text" id="new-issue-title" class="issue-title-input" placeholder="Title" />
            <div class="issue-form-sidebar">
              <div class="sidebar-section">
                <h4>Priority</h4>
                <select id="new-issue-priority" class="priority-select">
                  <option value="low">Low Priority</option>
                  <option value="medium">Medium Priority</option>
                  <option value="high">High Priority</option>
                </select>
              </div>
              <div class="sidebar-section">
                <h4>Selected Labels</h4>
                <div id="modal-selected-labels" class="modal-selected-labels"></div>
              </div>
            </div>
            <textarea id="new-issue-description" class="issue-description-input" placeholder="Add a description"></textarea>
            
            <!-- Labels Panel for Selection -->
            <div class="modal-labels-panel">
              <div class="labels-header">
                <h4>Choose Labels</h4>
                <span class="labels-count" id="modal-labels-count">0 labels</span>
              </div>
              <div class="labels-grid" id="modal-available-labels-grid">
                <div class="loading-labels">Loading labels...</div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn-secondary" type="button" id="cancel-issue-btn">Cancel</button>
          <button class="btn-primary" type="button" id="create-issue-btn">Create issue</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
